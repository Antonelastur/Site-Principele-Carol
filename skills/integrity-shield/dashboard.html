<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Integrity Shield - Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #38bdf8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Status */
        #sidebar {
            background: var(--surface);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            padding: 16px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
        }

        .status-card.ok {
            border-color: var(--success);
        }

        .status-card.fail {
            border-color: var(--error);
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 4px;
        }

        /* Preview Area */
        #preview-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #020617;
            padding: 40px;
            gap: 24px;
        }

        .controls {
            display: flex;
            gap: 12px;
            background: var(--surface);
            padding: 8px;
            border-radius: 999px;
        }

        .view-btn {
            padding: 8px 20px;
            border-radius: 999px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .view-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        #iframe-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            background: white;
            border: none;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2 style="margin:0; font-size: 20px; color: var(--primary);">Integrity Shield</h2>
        <p style="font-size: 13px; opacity: 0.7;">QA Automation v1.0.4</p>

        <div id="console-status" class="status-card ok">
            <div class="label">JS Health</div>
            <div class="value">Perfect</div>
        </div>

        <div id="overflow-status" class="status-card ok">
            <div class="label">Layout Integrity</div>
            <div class="value">No Overflow</div>
        </div>

        <div id="assets-status" class="status-card ok">
            <div class="label">Assets Loading</div>
            <div class="value">All Loaded</div>
        </div>

        <div style="flex-grow: 1;"></div>
        <div id="build-status" style="font-size: 12px; text-align: center; color: var(--success);">
            ‚óè SHIELD ACTIVE
        </div>
    </div>

    <div id="preview-zone">
        <div class="controls">
            <button class="view-btn active" onclick="resize('100%', '100%', this)">Desktop</button>
            <button class="view-btn" onclick="resize('768px', '90vh', this)">Tablet</button>
            <button class="view-btn" onclick="resize('375px', '667px', this)">Mobile</button>
        </div>

        <div id="iframe-container">
            <iframe id="preview" src="../../index.html?mode=artifact" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        function resize(w, h, btn) {
            const ifr = document.getElementById('preview');
            ifr.style.width = w;
            ifr.style.height = h;

            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        window.addEventListener('shield-update', (e) => {
            const data = e.detail;
            updateUI('console-status', data.console.ok, data.console.ok ? 'Healthy' : 'Errors Found');
            updateUI('overflow-status', data.overflow.ok, data.overflow.ok ? 'Responsive' : 'Leaking Layout');
            updateUI('assets-status', data.assets.ok, data.assets.ok ? 'Optimized' : 'Missing Files');
        });

        function updateUI(id, ok, text) {
            const el = document.getElementById(id);
            el.className = `status-card ${ok ? 'ok' : 'fail'}`;
            el.querySelector('.value').innerText = text;
        }
    </script>
</body>

</html>
