<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheric Kinetic Grid - Antigravity Skill Demo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #020617;
            /* Slate 950 */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #f8fafc;
        }

        #grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            pointer-events: none;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            line-height: 1.6;
        }

        .badge {
            padding: 0.5rem 1rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <div id="grid-container"></div>

    <div class="content">
        <div class="badge">Antigravity Skill v1.0</div>
        <h1>Aetheric Kinetic Grid</h1>
        <p>Experimentează viitorul interfețelor creative. O rețea neurală kinetică ce reacționează la prezența ta prin
            legi fizice accelerate pe GPU.</p>
    </div>

    <script src="aetheric-grid.js"></script>
    <script>
        // Inițializare Skill
        document.addEventListener('DOMContentLoaded', () => {
            const grid = new AethericGrid('grid-container', {
                particleCount: 180,
                particleColor: '#FFD700',
                lineColor: 'rgba(51, 65, 85, 0.3)', // Slate 700 subtle
                repulsionRadius: 200,
                inertia: 0.96
            });
        });
    </script>
</body>

</html>
